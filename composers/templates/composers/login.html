{% extends "composers/layout.html" %}

{% block body %}
    <h2 class="epoch-name">Login</h2>

    {% if message %}
        <div class="mb-3">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="col-6 col-md-3">
            <div class="form-group mb-3">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-light mb-3" type="submit" value="Login">
        </div>
    </form>

    Don't have an account? Register<a class="fst-italic fw-bold" href="{% url 'register' %}"> here.</a>
{% endblock %}
