{% extends "composers/layout.html" %}

{% block body %}
    <h2 class="epoch-name">Register</h2>

    {% if message %}
        <div class="mb-3">{{ message }}</div>
    {% endif %}

    <form class="row" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="col-6 col-md-3">
            <div class="form-group mb-3">
                <input class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-light mb-3" type="submit" value="Register">
        </div>
    </form>

    Already have an account? Log In<a class="fst-italic fw-bold" href="{% url 'login' %}"> here.</a>
{% endblock %}
